<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Deck</title><style>html,body,iframe{margin:0;width:100%;height:100%;border:0;background:#000}.hint{position:fixed;right:12px;bottom:10px;color:#fff;background:#0008;padding:6px 8px;border-radius:8px;font:12px sans-serif;display:flex;gap:6px;align-items:center}.hint button{background:#111;border:1px solid #444;color:#fff;border-radius:8px;padding:2px 8px}.counter{position:fixed;left:12px;bottom:10px;color:#fff;background:#0008;padding:6px 8px;border-radius:8px;font:12px sans-serif}</style></head><body><iframe id="f"></iframe><div class="counter" id="c"></div><div class="hint"><button id="prev">◀</button><span>Swipe / Tap edges</span><button id="next">▶</button></div><script>const slides=["slides/001.html","slides/002.html","slides/003.html","slides/004.html","slides/005.html","slides/006.html","slides/007.html","slides/008.html","slides/009.html","slides/010.html","slides/011.html","slides/012.html","slides/013.html","slides/014.html","slides/015.html","slides/016.html"];let i=0;const f=document.getElementById('f');const c=document.getElementById('c');function r(){f.src=slides[i];c.textContent=(i+1)+' / '+slides.length;}function next(){i=Math.min(slides.length-1,i+1);r()}function prev(){i=Math.max(0,i-1);r()}document.addEventListener('keydown',e=>{if(e.key==='ArrowRight')next();if(e.key==='ArrowLeft')prev();});document.getElementById('next').addEventListener('click',next);document.getElementById('prev').addEventListener('click',prev);let sx=0,sy=0;document.addEventListener('touchstart',e=>{const t=e.changedTouches[0];sx=t.clientX;sy=t.clientY;},{passive:true});document.addEventListener('touchend',e=>{const t=e.changedTouches[0];const dx=t.clientX-sx, dy=t.clientY-sy;if(Math.abs(dx)>40 && Math.abs(dx)>Math.abs(dy)){if(dx<0)next();else prev();}else{if(t.clientX>window.innerWidth*0.7)next();else if(t.clientX<window.innerWidth*0.3)prev();}}, {passive:true});r();</script></body></html>
